<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-500">
   <header class="border-t-2 border-b-2  p-4 bg-gradient-to-r from-gray-500 to-gray-300 text-white fixed top-0 left-0 w-full z-50">
        <div class="container mx-auto flex justify-between">
            <a href="./index.html" class="font-bold text-3xl">CoCo OPENINGS</a>
            <nav class="space-x-6">
                <a href="index.html" class="hover:text-gray-700 text-bold">Home</a>
                <a href="Registration.html" class="hover:text-gray-700 text-bold">Register</a>
            </nav>
        </div>
   </header>

   <section class=" flex justify-center items-center h-screen">
        <div class=" p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="login-email" type="email" placeholder="example@domain.com" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="login-password" type="password" placeholder="********" required>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-900 text-white font-bold py-2 px-4 rounded hover:bg-green-800" type="submit">
                        Login
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-green-900 hover:text-green-700" href="Registration.html">
                        Create an Account
                    </a>
                </div>
            </form>
        </div>
   </section>
   
</body>
</html>
