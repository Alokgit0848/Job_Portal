<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-r from-gray-100 to-gray-500">
    <header class="border-t-2 border-b-2 p-4 bg-gradient-to-r from-gray-500 to-gray-300 text-white fixed top-0 left-0 w-full z-50 ">
        <div class="container mx-auto flex justify-between">
           <a href="./index.html" div class="font-bold text-3xl ">CoCo OPENINGS</a>
            <nav class="space-x-6">
                <a href="index.html" class="hover:text-gray-700 text-bold">Home</a>
                <a href="login.html" class="hover:text-gray-700 text-bold">Login</a>
            </nav>
        </div>
    </header>

    <section class=" flex justify-center item-center h-screen ">
        <div class="bg-gray p-8 mt-40 mb-40 rounded-lg shadow-lg  w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-8 ">Register</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Full Name</label>
                    <input type="text" class="shadow apperance-none border rounded w-full py-2 px-3 text-gray-700" id="name" placeholder="Jhon" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="email" type="email" placeholder="example@domain.com" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="password" type="password" placeholder="********" required>
                </div>

                <div class="flex items-center justify-between">
                    <button class="bg-green-900 text-white font-bold py-2 px-4 rounded hover:bg-green-800" type="submit">
                        Register
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-green-900 hover:text-green-700" href="login.html">
                        Already have an account? Login
                    </a>
                </div>

            </form>
        </div>
    </section>
    
</body>
</html>
